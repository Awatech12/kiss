<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Home - Instagram Clone</title>  
  <style>  
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      margin: 0; 
      background: #fff; 
      color: #000; 
    }  
    .bottom-nav { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0; 
      background: #fff; 
      border-top: 1px solid #ddd; 
      display: flex; 
      justify-content: space-around; 
      align-items: center; 
      padding: 8px 0; 
      z-index: 1000; 
    }  
    .bottom-nav svg { 
      width: 28px; 
      height: 28px; 
      cursor: pointer; 
      stroke: #333;
      transition: stroke 0.2s; 
    }
    .bottom-nav svg:hover {
      stroke: #000;
    }
  </style>  
</head>  
<body>  

<div class="bottom-nav">  
  <!-- Home Icon -->
  <a href="{% url 'home' %}">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M3 12l9-9 9 9M4 10v10h16V10" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>  

  <!-- Search Icon -->
  <a href="{% url 'search' %}">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>  

  <!-- Add Post Icon -->
  <a href="{% url 'post' %}">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <line x1="12" y1="8" x2="12" y2="16" stroke-width="2"/>
      <line x1="8" y1="12" x2="16" y2="12" stroke-width="2"/>
    </svg>
  </a>
  
    <!-- Profile Icon -->
  <a href="{% url 'profile' user.username %}">
      <img src="{{user.profile.picture.url}}" alt="Profile" height="24px" width="24px" style="border-radius:50%;">
  </a>  

  <!-- Logout Icon -->
  <a href="{% url 'logout' %}">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M17 16l4-4-4-4M7 8v8a2 2 0 0 0 2 2h6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>  


</div>  

</body>  
</html>
