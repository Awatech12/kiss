{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.username}} Inbox | Direct</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Base Styling for Instagram Feel */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa; /* Instagram background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the inbox list on desktop */
        }
        
        /* 1. Main Inbox Container - Mobile Centric */
        .inbox-container {
            width: 100%;
            max-width: 400px; /* Typical mobile width constraint */
            background-color: #fff;
            border-left: 1px solid #dbdbdb;
            border-right: 1px solid #dbdbdb;
            min-height: 100vh; /* Full height on mobile view */
        }

        /* 2. Header Style */
        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }

        .inbox-header h2 {
            font-size: 1.1rem;
            font-weight: 600; /* Semi-bold */
            margin: 0;
            color: #262626;
        }

        .inbox-header i {
            font-size: 1.4rem;
            color: #262626;
        }

        /* 3. Message List Item */
        .message-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            text-decoration: none; /* Make the whole div clickable/link */
            color: inherit;
            transition: background-color 0.15s;
        }

        .message-item:hover {
            background-color: #f7f7f7;
        }

        /* 4. Profile Picture */
        .profile-pic {
            width: 56px; /* Larger profile pic in inbox list */
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 1px solid #dbdbdb; /* Subtle border */
        }

        /* 5. Text Content Wrapper */
        .message-content {
            flex-grow: 1; /* Take up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0; /* Important for flex to handle text overflow */
        }

        /* 6. Username/Link */
        .username-link {
            font-weight: 600; /* Semi-bold */
            font-size: 0.9rem;
            color: #262626;
            text-decoration: none;
            line-height: 1.3;
        }
        
        .username-link:hover {
            text-decoration: underline;
        }

        /* 7. Last Message Preview/Time */
        .message-preview {
            font-size: 0.9rem;
            color: #8e8e8e; /* Gray color for subtle text */
            line-height: 1.3;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; /* ... for long messages */
            max-width: 100%;
        }

        /* Styling for the empty message text */
        .empty-message {
            text-align: center;
            color: #8e8e8e;
            padding: 20px;
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="inbox-container">
        <header class="inbox-header">
            <h2>{{user.username}}</h2>
            <i class="fas fa-edit"></i> </header>

        {% for message in messages %}
    
        <a href="{% url 'message' message.sender.username %}" class="message-item">
            <img src="{{ message.sender.profile.picture.url }}" alt="{{ message.sender.username }}'s profile picture" 
                 class="profile-pic">
            
            <div class="message-content">
                <span class="username-link">{{message.sender.username }}</span>
                <span class="message-preview">
                    {{message.conversation | truncatechars:10}} {{message.created_at| naturaltime}}
                </span>
            </div>
        </a>
        
    
        {% empty %}
        <h2 class="empty-message">No messages yet.</h2>
        {% endfor %}
    </div>
</body>
</html>
