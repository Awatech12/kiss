<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KishiFace - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* CSS Variables for easy color management */
        :root {
            --primary-blue: #3897f0;
            --text-gray-900: #1f2937;
            --text-gray-800: #374151;
            --text-gray-500: #6b7280;
            --text-gray-400: #9ca3af;
            --border-gray-200: #e5e7eb;
            --bg-gray-50: #f9fafb;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            /* Space for the fixed search bar (h-14 is 56px, plus a little extra) */
            padding-top: 60px;
            margin: 0;
        }

        /* --- Header Styling (fixed top-0 left-0 right-0 h-14 bg-white border-b border-gray-200 flex items-center px-4 z-20 shadow-sm) --- */
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px; /* h-14 */
            background-color: white;
            border-bottom: 1px solid var(--border-gray-200);
            display: flex;
            align-items: center;
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            z-index: 20;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }

        /* Search Form Styling (w-full flex items-center) */
        .search-form {
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* Search Icon */
        .search-form .fa-search {
            color: var(--text-gray-400);
            margin-right: 0.5rem; /* mr-2 */
        }

        /* Search Input (flex-grow p-1.5 text-base bg-transparent focus:outline-none placeholder-gray-500) */
        .search-form input[type="text"] {
            flex-grow: 1; /* flex-grow */
            padding: 0.375rem 0.5rem; /* p-1.5 */
            font-size: 1rem; /* text-base */
            background-color: transparent;
            border: none;
            outline: none; /* focus:outline-none */
            color: var(--text-gray-800);
            /* Placeholder color equivalent */
            
        }
        .search-form input[type="text"]::placeholder {
            color: var(--text-gray-500);
        }

        /* Clear Button */
        .search-form .clear-button {
            color: var(--text-gray-400);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 150ms ease-in-out; /* transition duration-150 */
            background: none;
            border: none;
        }
        .search-form .clear-button:hover {
            color: var(--text-gray-600); /* hover:text-gray-600 */
        }

        /* --- Main Content Container (max-w-xl mx-auto w-full p-4) --- */
        .main-content {
            max-width: 640px; /* max-w-xl */
            margin-left: auto; /* mx-auto */
            margin-right: auto; /* mx-auto */
            width: 100%;
            padding: 1rem; /* p-4 */
        }

        /* --- User Result Item (flex items-center py-3 px-2 hover:bg-gray-50 rounded-lg transition duration-150 cursor-pointer) --- */
        .user-result-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0.5rem; /* py-3 px-2 */
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: inherit;
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 150ms ease-in-out; /* transition duration-150 */
            cursor: pointer;
        }

        .user-result-item:hover {
            background-color: var(--bg-gray-50); /* hover:bg-gray-50 */
        }

        /* Profile Picture (h-12 w-12 rounded-full object-cover border border-gray-200 mr-3) */
        .profile-pic {
            height: 3rem; /* h-12 (48px) */
            width: 3rem; /* w-12 (48px) */
            border-radius: 50%; /* rounded-full */
            object-fit: cover;
            border: 1px solid var(--border-gray-200);
            margin-right: 0.75rem; /* mr-3 */
            flex-shrink: 0;
        }

        /* User Info Container */
        .user-info-text {
            /* No specific classes, just a container for the text */
        }

        /* Username (font-semibold text-gray-800) */
        .username {
            font-weight: 600; /* font-semibold */
            color: var(--text-gray-800);
        }

        /* Full Name (text-sm text-gray-500) */
        .full-name {
            font-size: 0.875rem; /* text-sm */
            color: var(--text-gray-500);
        }

        /* View Button/Placeholder (ml-auto text-sm text-primary-blue font-semibold) */
        .view-action {
            margin-left: auto; /* ml-auto */
            font-size: 0.875rem; /* text-sm */
            color: var(--primary-blue);
            font-weight: 600; /* font-semibold */
        }
        
        /* No Results Message (text-center p-12 text-gray-500) */
        .no-results-message {
            text-align: center;
            padding: 3rem; /* p-12 */
            color: var(--text-gray-500);
        }
        .no-results-message h3 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            margin-bottom: 0.5rem; /* mb-2 */
            color: var(--text-gray-800); /* Make heading stand out a bit */
        }
        .no-results-message p {
            margin-top: 0.5rem; /* mt-2 */
            font-size: 0.875rem; /* text-sm */
        }

    </style>
</head>
<body>

    <header class="search-header">
        <form action="{% url 'search' %}" class="search-form">
            <i class="fa-solid fa-search"></i>
            <input type="text" name="q" id="q" 
                   placeholder="Search" 
                   required
                   value="{{quary}}"
            >
            <button type="button" onclick="document.getElementById('q').value=''; document.getElementById('q').focus();" 
                    class="clear-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button type="submit" style="display: none;"></button> </form>
    </header>

    <main class="main-content">
        
        {% for user in users %}
        <a href="{% url 'profile' user.username %}" class="user-result-item">
            <img src="{{user.profile.picture.url}}" alt="{{user.username}}'s profile picture" 
                 class="profile-pic">
            
            <div class="user-info-text">
                <div class="username">{{user.username}}</div>
                {% if user.get_full_name %}
                <div class="full-name">{{user.get_full_name}}</div>
                {% endif %}
            </div>
            
            <div class="view-action">
                <span>View</span>
            </div>
        </a>
        
        {% empty %}
            <div class="no-results-message">
                <h3 class="no-results-heading">No Results Found</h3>
                <p>Sorry, we couldn't find any users matching **"{{quary}}"**.</p>
                <p class="no-results-tip">Try searching for a different username.</p>
            </div>
        {% endfor %}

    </main>
{% include 'footer.html' %}
</body>
</html>
