{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa; /* Instagram light background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the container on desktop */
        }
        
        /* Main Container */
        .notifications-container {
            width: 100%;
            max-width: 600px; /* Wider than the inbox, similar to feed */
            background-color: #fff;
            min-height: 100vh;
        }

        /* Header Style */
        .activity-header {
            padding: 1rem 1rem;
            border-bottom: 1px solid #dbdbdb;
            background-color: white;
            font-size: 1.25rem;
            font-weight: 700;
            color: #262626;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Empty State */
        .empty-notifications {
            text-align: center;
            color: #8e8e8e;
            padding: 40px 20px;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Notification Item (The link wrapper) */
        .notification-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.15s;
            line-height: 1.4; /* Better readability */
        }

        .notification-item:hover {
            background-color: #f7f7f7;
        }
        
        /* Profile Picture */
        .profile-pic {
            width: 32px; /* Smaller than inbox list */
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            /* Optional: Add a subtle ring for recent activity if needed */
        }
        
        /* Message Content Wrapper (The text part) */
        .notification-message {
            flex-grow: 1; /* Take up max space */
            font-size: 0.9rem;
            color: #262626;
        }
        
        /* Username Style */
        .username {
            font-weight: 600; /* Semi-bold */
            color: #262626;
        }
        
        /* Timestamp/Context (content from your original HTML) */
        .timestamp {
            color: #8e8e8e; /* Instagram gray for subtle text */
            font-size: 0.85rem;
            margin-left: 0.25rem;
        }
        
        /* The optional image/button cue on the right */
        .notification-cue {
            margin-left: 10px;
        }

        /* Post Thumbnail (n.post exists) */
        .post-thumbnail {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 1px solid #dbdbdb;
        }
        
        /* Follow button style (Example, if you had follow notifications) */
        .follow-button {
            background-color: #0095f6; /* Instagram Blue */
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .follow-button:hover {
            background-color: #007bb6;
        }

    </style>
</head>
{% include 'header.html' %}
<body>
    <div class="notifications-container">
        <header class="activity-header">
            Activity
        </header>

        {% for n in notifications %}
        {% if n.post or n.actor %}
        
        <a href="{% url 'open_notification' n.id %}" class="notification-item">
            
            <img src="{{ n.actor.profile.picture.url }}" alt="{{ n.actor.username }} profile" 
                 class="profile-pic">
            
            <div class="notification-message"> 
                <span style="text-transform: none;"><b><i>{{n.actor.username}}</i></b>{{n.message}}</span>
                <span class="timestamp">{{n.content}}</span>
            </div>
            

        </a>
        {% endif %}
        {% empty %}
        <div class="empty-notifications">
            <h3>You don't have any notifications</h3>
        </div>
        {% endfor %}
    </div>
</body>
</html>
