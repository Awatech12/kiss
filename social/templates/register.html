<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    form { max-width: 420px; }
    .field { margin-bottom: 14px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    .inline { display: flex; gap: 16px; align-items: center; }
    .actions { margin-top: 16px; }
    button { padding: 10px 14px; border: 1px solid #222; background: #222; color: #fff; border-radius: 8px; cursor: pointer; }
    button:hover { opacity: .9; }
    small { color: #555; }
    .phone-input { display: flex; align-items: center; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; }
    .phone-input span { background: #f3f3f3; padding: 10px; border-right: 1px solid #ccc; font-size: 14px; white-space: nowrap; }
    .phone-input input { border: none; padding: 10px; flex: 1; font-size: 14px; }
    .phone-input input:focus { outline: none; }

    /* --- Skeleton Loader --- */
    .skeleton { background: #eee; border-radius: 6px; margin-bottom: 14px; animation: pulse 1.5s infinite; }
    .skeleton.title { width: 60%; height: 28px; margin-bottom: 20px; }
    .skeleton.input { width: 100%; height: 42px; }
    .skeleton.phone { width: 100%; height: 42px; display: flex; }
    .skeleton.radio-group { display: flex; gap: 16px; height: 24px; }
    .skeleton.radio { width: 60px; height: 24px; border-radius: 12px; }
    .skeleton.button { width: 100%; height: 44px; border-radius: 8px; margin-top: 16px; }

    @keyframes pulse {
      0% { background-color: #e0e0e0; }
      50% { background-color: #f0f0f0; }
      100% { background-color: #e0e0e0; }
    }

    #content { display: none; }
  </style>
</head>
<body>

  <!-- Skeleton Loader -->
  <div id="skeleton">
    <div class="skeleton title"></div>

    <div class="skeleton input"></div>
    <div class="skeleton input"></div>
    <div class="skeleton phone"></div>
    <div class="skeleton radio-group">
      <div class="skeleton radio"></div>
      <div class="skeleton radio"></div>
      <div class="skeleton radio"></div>
      <div class="skeleton radio"></div>
    </div>
    <div class="skeleton input"></div>
    <div class="skeleton button"></div>
  </div>

  <!-- Real Content -->
  <div id="content">
    <h1>Create your account</h1>
    
{% if messages %}
        
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
        
{% endif %} <br>

    <form method="post" autocomplete="on" novalidate>
      {% csrf_token %}
      <!-- Username -->
      <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="e.g. code_master" minlength="3" maxlength="24" pattern="[A-Za-z0-9_]+" inputmode="latin" autocomplete="username" required />
        <small>3â€“24 characters; letters, numbers, and underscores only.</small>
      </div>

      <!-- Email -->
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required />
      </div>

      <!-- Password -->
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass1" placeholder="At least 8 characters" minlength="8" autocomplete="new-password" required />
        <small>Use at least 8 characters.</small>
      </div>

      <!--Confirm  Password -->
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass2" placeholder="At least 8 characters" minlength="8" autocomplete="new-password" required />
        <small>Use at least 8 characters.</small>
      </div>

      <!-- Submit -->
      <div class="actions">
        <button type="submit" name="register">Register</button>
      </div>
    </form>
    Have Account Already <a href="/">Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Skeleton display
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("skeleton").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 800); // small delay for smooth effect
    });
  </script>
</body>
</html>
