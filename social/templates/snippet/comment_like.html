<a 
    hx-get="{% url 'comment_like' comment.comment_id %}"
    hx-target="#comment_like-{{comment.comment_id}}"
    hx-swap="innerHTML"
    href="#"
    style="text-decoration: none; color: #666;">
    {% if request.user in comment.like.all %}
    <i id="icon" class="fa-solid fa-heart action-icon" style="color: var(--color-danger, #666);"></i>
    <span>{% if comment.like.count > 0 %} {{comment.like.count}} {% endif %}</span>
    {% else %}
    <i id="icon" class="fa-regular fa-heart action-icon"></i>
    <span> {% if comment.like.count > 0 %} {{comment.like.count}} {% endif %}</span>
    {% endif %}
</a>
